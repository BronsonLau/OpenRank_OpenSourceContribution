<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDigger可视化大屏</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="header-left">
                <div class="author-info">
                    <div>作者: key</div>
                    <div>华东师范大学数据科学与工程学院</div>
                </div>
                <h1>仓库以及个人操作数据展示可视化大屏</h1>
            </div>
            <div class="header-right">
                <div class="repo-name" id="repo-name">ant-design/ant-design</div>
                <div class="search-container">
                    <input type="text" placeholder="Enter GitHub repo (e.g. X-lab2017/open-digger)" id="repoInput">
                    <br>
                    <button id="search-button" onclick="fetchData()">搜索</button>
                </div>
                
            </div>
        </header>

        <!-- 主体内容区域 -->
        <main>
            <div class="left-column">
                <!-- 左侧内容可以是统计卡片、表格等 -->
                <div class="card">
                    <h2>仓库统计</h2>
                    <div class="metrics-overview">
                        <div class="metric-card">
                            <h3>总贡献者</h3>
                            <p>200</p>
                        </div>
                        <div class="metric-card">
                            <h3>星标数</h3>
                            <p>15000</p>
                        </div>
                        <div class="metric-card">
                            <h3>Fork 数</h3>
                            <p>500</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h2>贡献者表格</h2>
                    <table id="contributor-table">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>贡献数</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>张三</td>
                                <td>50</td>
                            </tr>
                            <tr>
                                <td>李四</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>李四</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>李四</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>李四</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>李四</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>李四</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>李四</td>
                                <td>30</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 右侧区域：图表 -->
            <div class="right-column">
                <div class="chart-container">
                    <h2 style="text-align: center;">GitHub OpenRank Chart</h2>
                    <div id="error"></div>
                    
                    <!-- 下拉选择图表类型 -->
                    <div class="input-group" style="display: flex; justify-content: center; margin-bottom: 20px;">
                        <select id="chartSelector" onchange="updateChart()">
                            <option value="year">年度图表</option>
                            <option value="month">月度图表</option>
                            <option value="quarter">季度图表</option>
                        </select>
                    </div>

                    <canvas id="openRankChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
